---
layout: default
---


<div class="container m-3 w-100 mx-auto mt-3 max-w-960">

    <h1 >{{ page.title }}</h1>
    <div class="row" >
        {% for tag in site.tags %}
        <div class="col-12">
            <h3>{{ tag [0] }}</h3>
            <ul>
                {% for post in tag[1] %}
                  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %} 
    </div>

</div>
