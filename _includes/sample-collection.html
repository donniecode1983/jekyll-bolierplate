<section class="py-5" id="features">
    <div class="container px-5 my-5">
        <div class="row gx-5">
            <div class="col-lg-4 mb-5 mb-lg-0"><h2 class="fw-bolder mb-0">A better way to start building.</h2></div>
            <div class="col-lg-8">
                <div class="row gx-5 row-cols-1 row-cols-md-2">
                    {% for feature in site.sample_collection %}
                    <div class="col mb-5 h-100">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paypal"
                                viewBox="0 0 16 16">
                                <path
                                    d="{{ feature.icon-svg }}" />
                            </svg>
                        </div>
                        <h2 class="h5">{{ feature.name }}</h2>
                        <p class="mb-0">{{ feature.content | markdownify }}
                        <p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
